<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../styles/main.css">
    <title>ToDoList</title>

<body>
    <main class="ToDoList">
        <section class="ToDoList-Category">
            <h2>Personal</h2>
            <div class="task">

                    <input class="custom-checkbox" type="checkbox" name="custom_checkbox" id="custom_checkbox" value="custom_checkbox">
                    <label class="control control--checkbox" for="custom_checkbox"></label>
                </div>
                <p>Clean my room...</p>
            </div>
            <button>New task</button>
        </section>
    </main>
